
<form class="form-horizontal form-validate" action="{php echo webUrl('sns/subscribe/checked')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />

	<div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">配送状态</h4>
            </div>
            <div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">状态</label>
						<div class="col-sm-9 col-xs-12">
							<label class='radio-inline'>
								<input type='radio' value='1' name='type' {if $list['type']==1}checked{/if}>以配送
							</label>
							<label class='radio-inline'>
								<input type='radio' value='2' name='type' {if $list['type']==2}checked{/if}>设计中
							</label>
							<label class='radio-inline'>
								<input type='radio' value='3' name='type' {if $list['type']==3}checked{/if}>装修中
							</label>
							<label class='radio-inline'>
								<input type='radio' value='4' name='type' {if $list['type']==4}checked{/if}>装修完成
							</label>
							<label class='radio-inline'>
								<input type='radio' value='-1' name='type' {if $list['type']==-1}checked{/if}>配送取消
							</label>
						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">处理申请</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
	</div>
</form>
